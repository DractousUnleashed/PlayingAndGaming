<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Super Jumpy Jump Man</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />
    
</head>
<body>

    <div class="columns">

        <div class="column is-one-fifth">

            <div class="spotify-wrapper">
                <div id="playlist-container"></div>
            </div>

            <div id="playlistButtons">
                <!-- Chilltendo -->
                <button class="button is-rounded is-primary is-fullwidth is-outlined" type="button" id="chilltendo">Chilltendo</button>
                <!-- Legend of Synthwave -->
                <button class="button is-rounded is-link is-fullwidth is-outlined" type="button" id="synthwave">Legend of Synthwave</button>
                <!-- Super Lofi World -->
                <button class="button is-rounded is-info is-fullwidth is-outlined" type="button" id="superLofi">Super Lofi World</button>
                <!-- Poke & Chill -->
                <button class="button is-rounded is-success is-fullwidth is-outlined" type="button" id="pokeChill">Poke & Chill</button>
                <!-- Undertale Remixed -->
                <button class="button is-rounded is-primary is-fullwidth is-outlined" type="button" id="undertale">Undertale Remix</button>
            </div>
        </div>

        <div class="column section" id="phaserGame">
            <script src="assets/js/game.js"></script>
        </div>

    </div>

    <!-- Link to Javascript file -->
    <script src="assets/js/javascript.js"></script>

    <!-- Restart Button -->
    <button onClick="window.location.reload();">Restart</button>

</body>
</html>
